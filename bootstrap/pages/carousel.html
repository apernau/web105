<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>

<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

        <li class="nav-item">
          <a class="nav-link" href="../index.html">Index</a>

        <li class="nav-item">
          <a class="nav-link" href="../pages/tables.html">Tables</a>

          <a class="nav-link" href="../pages/jumbotron.html">Jumbotron</a>

            <a class="nav-link" href="../pages/tooltip.html">ToolTip</a>

          <li class="nav-item">
            <a class="nav-link" href="../pages/offcanvas.html">OffCanvas</a>

          </li>
      </ul>
<!-- Carousel -->
<div id="pictures" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#pictures" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#pictures" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#pictures" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel-caption">
            <h3>Winner Winner</h3>
            <p>Love Playing Poker</p>
          </div>
        <img src="../images/poker-chips.jpg" alt="Poker Chips" class="d-block" style="width:50%">
      </div>
      <div class="carousel-item">
        <div class="carousel-caption">
            <h3>Matching</h3>
            <p>twins</p>
          </div>
        <img src="../images/shoes-gimp.jpg" alt="Shoes" class="d-block" style="width:50%">
      </div>
      <div class="carousel-item">
        <div class="carousel-caption">
            <h3>Seinfeld Puzzle</h3>
            <p>Two Favorites In One</p>
          </div>
        <img src="../images/spuzzle.jpg" alt="Puzzle" class="d-block" style="width:50%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#pictures" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#pictures" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
    <div class="row">
        <div class="col-md-12">
            <p class="text-primary">
                ~Sugar, Spice, and Everything Nice~
            </p>
        </div>
    </div>
</body>
</html>
