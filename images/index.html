<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../images/css/styles.css">
    <title>Photo Editing</title>
</head>

<body>
        <header>
            <h1>Editing Images</h1>
            <h2>Gimp</h2>
        </header>
        <main> 
            <div class="container">
                <h2>Before Editing</h2>
                <img src="../images/blacklight.jpg" alt="Blacklight">
                <img src="../images/eanda.jpg" alt="E and A">
                <img src="../images/medievaltimes.jpg" alt="Medieval Times">
                <img src="../images/momandherboys.jpg" alt="Mom and Her Boys">
                <img src="../images/shoes.jpg" alt="Shoes">
            </div>
            <div class="container">
                <h2>After Editing</h2>
                <img src="../images/blacklight-gimp.jpg" alt="Blacklight Gimp">
                <p>Flipped Horizontally & Resized</p>
                <img src="../images/eanda-gimp.jpg" alt="E and A Gimp">
                <p>Cropped and Resized</p>
                <img src="../images/medievaltimes-gimp.jpg" alt="Medieval Times Gimp">
                <p>Flipped 180, Resized, and Cropped</p>
                <img src="../images/momandherboys-gimp.jpg" alt="Mom and Her Boys Gimp">
                <p>Flipped 180 and Horizontally, Cropped, Resized</p>
                <img src="../images/shoes-gimp.jpg" alt="Shoes Gimp">
                <p>Cropped, Resized, and Flipped 90</p>
            </div>

</body>

</html>
